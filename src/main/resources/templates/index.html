<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta name="description" content="spring-boot thymeleaf | home ">
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>


<div class="tab-content">

    <div class="tab-pane active" id="addTaskTab">
        <div class="container">
            <div class="content-container clearfix">
                <div class="row">
                    <h1 class="content-title">Tasks</h1>
                    <!--end of messages-->
                </div>
                <span class="help-block"></span>
                <!--start Search Customer tab-->
                <div class="row">
                    <div class="panel panel-info">
                        <div class="panel-body">

                            <div class="container" style="min-height: 500px">
                                <div class="starter-template">
                                    <h2>
                                        <span th:text="${message_search}"></span>
                                    </h2>
                                    <div id="feedback"></div>
                                    <form class="form-horizontal" id="search-form">
                                        <div class="form-group form-group-lg">
                                            <label class="col-sm-2 control-label">*Customer Name</label>
                                            <!-- Search form -->
                                            <div class="col-sm-10 col-md-6">
                                                <input type="text" class="form-control" required="required"
                                                       placeholder="Search Customer" id="name"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-10 col-md-6 col-sm-offset-2">
                                                <button type="submit" id="btn-search"
                                                        class="btn btn-primary btn-md">Search
                                                </button>
                                                <input class="btn btn-primary btn-md" type="reset" value="Reset">

                                            </div>
                                        </div>

                                    </form>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
                <!--end Search Customer  tab-->
            </div>
        </div>
    </div>
    <!-- trash tab -->
    <!--th:class="${#request.getParameter('deletion')=='del'} ? ' tab-pane active' : 'tab-pane' "-->
    <div class="tab-pane" id="trashTab">
        <div class="container">
            <div class="content-container clearfix">
                <div class="row">
                    <h1 class="content-title">Tasks</h1>
                    <!--end of messages-->
                </div>
                <span class="help-block"></span>
                <!--start open Account tab-->
                <div class="row">
                    <div class="panel panel-info">
                        <div class="panel-body">

                            <div class="container" style="min-height: 500px">
                                <div class="starter-template">
                                    <h2>
                                        <span th:text="${message_card}"></span>
                                    </h2>

                                    <div id="add-account-feedback"></div>


                                    <form class="form-horizontal" id="add-account-form">
                                        <div class="form-group form-group-lg">
                                            <label class="col-sm-2 control-label">*Customer</label>
                                            <!-- Search form -->
                                            <div class="col-sm-10 col-md-6">
                                                <input type="number" min="0" class="form-control" required="required"
                                                       placeholder="Customer ID" id="customerId"/>
                                            </div>
                                        </div>

                                        <div class="form-group form-group-lg">
                                            <label class="col-sm-2 control-label">Initial Credit</label>
                                            <!-- Search form -->
                                            <div class="col-sm-10 col-md-6">
                                                <input type="number" min="0"  class="form-control"
                                                       placeholder="Credit" id="initialCredit"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-10 col-md-6 col-sm-offset-2">
                                                <button type="submit" id="btn-add-card"
                                                        class="btn btn-primary btn-md">Add Account
                                                </button>
                                                <input class="btn btn-primary btn-md" type="reset" value="Reset">

                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>


                        </div>
                    </div>

                </div>
                <!--end open Account  tab-->
            </div>
        </div>

    </div>
</div>

<footer>
    <div class="separator" th:replace="fragments/footer :: footer">&copy; 2018 ibrahim KARAYEL</div>
</footer>
<!-- /.container -->

<script type="text/javascript" src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/search.js"></script>
<script type="text/javascript" src="js/account.js"></script>

</body>
</html>
