<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:fragment="header-css">
        <title>Blue Harvest Api</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="keywords" content="spring boot, thymeleaf, spring data, account api application, ibrahim karayel"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/site.css"/>
    </div>

</head>
<body>
<div th:fragment="header">

        <div class="container container-fluid">
            <div class="navbar-header">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="pull-left active" role="tab" data-target="#addTaskTab" data-toggle="tab">

                    </li>

                            Create New Account
                        </a>
                    </li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a>

                        </h6>
                    </a>
                    </li>
                </ul>
